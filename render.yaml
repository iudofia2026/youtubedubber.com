services:
  # Backend FastAPI Service
  - type: web
    name: youtubedubber-backend
    runtime: docker
    repo: https://github.com/iudofia2026/youtubedubber.com.git
    rootDir: ./backend_hidden
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    plan: starter
    region: virginia
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: youtubedubber-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://youtubedubber.onrender.com,https://youtubedubber-backend.onrender.com
      - key: PYTHONPATH
        value: /app
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: STORAGE_BUCKET
        value: yt-dubber-uploads
      - key: MAX_FILE_SIZE
        value: 100MB
      - key: WORKER_POLL_INTERVAL
        value: 5
      - key: MAX_CONCURRENT_JOBS
        value: 3

  # Frontend Next.js Service
  - type: web
    name: youtubedubber-frontend
    runtime: node
    repo: https://github.com/iudofia2026/youtubedubber.com.git
    rootDir: ./frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    healthCheckPath: /
    plan: starter
    region: virginia
    domains:
      - name: youtubedubber.onrender.com
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://youtubedubber-backend.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://youtubedubber.onrender.com
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_DEV_MODE
        value: "false"
      - key: NODE_VERSION
        value: 18

# PostgreSQL Database - Render databases are defined separately
databases:
  - name: youtubedubber-db
    plan: free
    region: virginia
    databaseName: youtubedubber