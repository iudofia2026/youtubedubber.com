databases:
  - name: youtubedubber-db
    databaseName: youtubedubber_db
    user: youtubedubber_db_user
    plan: free
    region: virginia

services:
  # Backend FastAPI Service
  - type: web
    name: youtubedubber-backend
    runtime: docker
    repo: https://github.com/iudofia2026/youtubedubber.com.git
    rootDir: ./backend_hidden
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    plan: starter
    region: virginia
    envVars:
      # Database connection - Use Render PostgreSQL
      - key: DATABASE_URL
        fromDatabase:
          name: youtubedubber-db
          property: connectionString
      # Disable Supabase (using Render PostgreSQL instead)
      - key: USE_SUPABASE
        value: "false"
      # AI Services
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      # Application Config
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://youtubedubber.com,https://youtubedubber-backend.onrender.com
      - key: PYTHONPATH
        value: /app
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      # Storage Config
      - key: STORAGE_BUCKET
        value: yt-dubber-uploads
      - key: MAX_FILE_SIZE
        value: 100MB
      # Worker Config
      - key: WORKER_POLL_INTERVAL
        value: 5
      - key: MAX_CONCURRENT_JOBS
        value: 3
      # Render specific
      - key: PORT
        value: 10000

  # Frontend Next.js Service
  - type: web
    name: youtubedubber-frontend
    runtime: node
    repo: https://github.com/iudofia2026/youtubedubber.com.git
    rootDir: ./frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    healthCheckPath: /
    plan: starter
    region: virginia
    domains:
      - name: youtubedubber.com
    envVars:
      # API URL
      - key: NEXT_PUBLIC_API_URL
        value: https://youtubedubber-backend.onrender.com
      # App URL
      - key: NEXT_PUBLIC_APP_URL
        value: https://youtubedubber.com
      # Supabase Config
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_DEV_MODE
        value: "false"
      # Node Config
      - key: NODE_VERSION
        value: 18