databases:
  - fromService:
      type: postgres
      name: youtubedubber-db

services:
  # Backend FastAPI Service
  - type: web
    name: youtubedubber-backend
    runtime: docker
    repo: https://github.com/iudofia2026/youtubedubber.com.git
    rootDir: ./backend_hidden
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    healthCheckGracePeriod: 90
    plan: starter
    region: virginia
    envVars:
      # Database connection - Connect to existing database
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: youtubedubber-db
          property: connectionString
      # Supabase Authentication (required for auth endpoints)
      - key: SUPABASE_URL
        value: "https://twrehfzfqrgxngsozonh.supabase.co/"
      - key: SUPABASE_SERVICE_KEY
        sync: false  # Set this in Render dashboard for security
      - key: USE_SUPABASE
        value: "true"  # Required for authentication to work
      - key: DEBUG
        value: "false"
      # AI Services (configure after deployment)
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      # Application Config
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://youtubedubber.com,https://youtubedubber-backend.onrender.com
      - key: PYTHONPATH
        value: /app
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      # Storage Config
      - key: STORAGE_BUCKET
        value: yt-dubber-uploads
      - key: MAX_FILE_SIZE
        value: 100MB
      # Worker Config
      - key: WORKER_POLL_INTERVAL
        value: 5
      - key: MAX_CONCURRENT_JOBS
        value: 3
      # Render specific
      - key: PORT
        value: 10000

  # Frontend Next.js Service
  - type: web
    name: youtubedubber-frontend
    runtime: node
    repo: https://github.com/iudofia2026/youtubedubber.com.git
    rootDir: ./frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    healthCheckPath: /
    healthCheckGracePeriod: 60
    plan: starter
    region: virginia
    domains:
      - name: youtubedubber.com
    envVars:
      # API URL
      - key: NEXT_PUBLIC_API_URL
        value: https://youtubedubber-backend.onrender.com
      # App URL
      - key: NEXT_PUBLIC_APP_URL
        value: https://youtubedubber.com
      # Development Config
      - key: NEXT_PUBLIC_DEV_MODE
        value: "false"
      # Node Config
      - key: NODE_VERSION
        value: 18