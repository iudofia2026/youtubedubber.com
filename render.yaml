services:
  # Backend FastAPI Service (Virginia)
  - type: web
    name: youtubedubber-api-v2
    runtime: docker
    repo: https://github.com/iudofia2026/youtubedubber.com.git
    rootDir: ./backend_hidden
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    healthCheckGracePeriod: 60
    plan: starter
    region: virginia
    envVars:
      # Database connection (will be configured manually)
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      # AI Services
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      # Application Config
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://youtubedubber.com,https://youtubedubber-api-v2.onrender.com
      - key: PYTHONPATH
        value: /app
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      # Storage Config
      - key: STORAGE_BUCKET
        value: yt-dubber-uploads
      - key: MAX_FILE_SIZE
        value: 100MB
      # Worker Config
      - key: WORKER_POLL_INTERVAL
        value: 5
      - key: MAX_CONCURRENT_JOBS
        value: 3
      # Render specific
      - key: PORT
        value: 10000

  # Frontend Next.js Service (Virginia)
  - type: web
    name: youtubedubber-web-v2
    runtime: node
    repo: https://github.com/iudofia2026/youtubedubber.com.git
    rootDir: ./frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    healthCheckPath: /
    healthCheckGracePeriod: 60
    plan: starter
    region: virginia
    domains:
      - name: youtubedubber.com
    envVars:
      # API URL (hardcoded for now)
      - key: NEXT_PUBLIC_API_URL
        value: https://youtubedubber-api-v2.onrender.com
      # App URL
      - key: NEXT_PUBLIC_APP_URL
        value: https://youtubedubber.com
      # Supabase Config
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_DEV_MODE
        value: "false"
      # Node Config
      - key: NODE_VERSION
        value: 18